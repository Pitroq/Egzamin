<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Egzamin</title>
    <script>
        function dane(){
            var dane1 = document.getElementById("xyz1").value;
            var dane2 = document.getElementById("xyz2").value;
            alert(dane1);
            alert(dane2);
        }
    </script>
</head>
<body>
    <form>
        <select id="xyz1">
            <option value="1">opcja1</option>
            <option value="2">opcja2</option>
            <option value="3">opcja3</option>
        </select>
        <br><br>
        <select id="xyz2">
            <option value="1">opcja1</option>
            <option value="2" selected >opcja2</option> 
            <option value="3">opcja3</option>
        </select>
        <br><br>

        <input type="button" value="Pobierz dane" onClick="dane()">
    </form>

    <p style="font-size: 30px;">Kod źródłowy: Ctrl+U</p>
</body>
</html>
